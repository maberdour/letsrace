<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Speedway Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="events">
    <div class="content-container">
      <div class="loading-message">
        <div class="spinner"></div>
        <p>Loading events...</p>
      </div>
    </div>
  </div>

  <script src="render.js?v=1"></script>
  <script src="cache.js?v=1"></script>
  <script>
    renderHeader("Speedway");
    renderFooter();

    // Start preloading other categories immediately
    preloadOtherCategories("speedway");

    fetchWithCache("https://script.google.com/macros/s/AKfycby1IBTyMP-KaiE26FYsxGe1TrmGdLDU-80nV2jZ9luZrkXaBVS3lVFttlLoDIWUX_HuSQ/exec?type=speedway", "speedway")
      .then(data => {
        renderEvents(data, "events", "Speedway");
      })
      .catch(() => {
        renderEvents([], "events", "Speedway");
      });
  </script>
</body>
</html>
