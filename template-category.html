<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{CATEGORY_NAME}} Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Find youth cycling events across the UK â€“ including road races, BMX, cyclo-cross, MTB, and more. LetsRace.cc makes it easy to discover, share, and support grassroots bike racing." />
  
  <link rel="stylesheet" href="styles.css">
  
  <!-- DNS prefetch for external resources -->
  <link rel="dns-prefetch" href="//gc.zgo.at">
  <link rel="dns-prefetch" href="//script.google.com">
  
  <!-- Preconnect to external domains for faster loading -->
  <link rel="preconnect" href="https://gc.zgo.at" crossorigin>
  <link rel="preconnect" href="https://script.google.com" crossorigin>
</head>
<body>
  <header>
    <h1><a href="index.html">letsrace.cc</a></h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="road.html" class="{{ROAD_CURRENT}}">Road</a>
      <a href="track.html" class="{{TRACK_CURRENT}}">Track</a>
      <a href="mtb.html" class="{{MTB_CURRENT}}">MTB</a>
      <a href="bmx.html" class="{{BMX_CURRENT}}">BMX</a>
      <a href="cyclo-cross.html" class="{{CX_CURRENT}}">Cyclo-Cross</a>
      <a href="time-trial.html" class="{{TT_CURRENT}}">Time Trial</a>
      <a href="hill-climb.html" class="{{HC_CURRENT}}">Hill Climb</a>
      <a href="speedway.html" class="{{SPEEDWAY_CURRENT}}">Speedway</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <div id="events">
    <div class="content-container">
      <div class="loading-message">
        <div class="spinner"></div>
        <p>Loading events...</p>
      </div>
    </div>
  </div>

  <footer>
    <p>&copy; 2024 LetsRace.cc | <a href="about.html">About</a> | <a href="mailto:hello@letsrace.cc">Contact</a></p>
  </footer>

  <!-- Defer non-critical JavaScript -->
  <script>
    // Get current page filename
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    
    // Burger menu functionality
    function createBurgerMenu() {
      // Create burger icon
      const burger = document.createElement('div');
      burger.id = 'burger-menu';
      burger.innerHTML = `
        <span></span>
        <span></span>
        <span></span>
      `;

      // Create nav menu (same links as header)
      const nav = document.createElement('nav');
      nav.id = 'mobile-nav';
      nav.innerHTML = `
        <div id="close-menu"></div>
        <ul>
          <li><a href="index.html" class="${currentPage === 'index.html' ? 'current' : ''}">Home</a></li>
          <li><a href="road.html" class="${currentPage === 'road.html' ? 'current' : ''}">Road</a></li>
          <li><a href="track.html" class="${currentPage === 'track.html' ? 'current' : ''}">Track</a></li>
          <li><a href="mtb.html" class="${currentPage === 'mtb.html' ? 'current' : ''}">MTB</a></li>
          <li><a href="bmx.html" class="${currentPage === 'bmx.html' ? 'current' : ''}">BMX</a></li>
          <li><a href="cyclo-cross.html" class="${currentPage === 'cyclo-cross.html' ? 'current' : ''}">Cyclo-Cross</a></li>
          <li><a href="time-trial.html" class="${currentPage === 'time-trial.html' ? 'current' : ''}">Time Trial</a></li>
          <li><a href="hill-climb.html" class="${currentPage === 'hill-climb.html' ? 'current' : ''}">Hill Climb</a></li>
          <li><a href="speedway.html" class="${currentPage === 'speedway.html' ? 'current' : ''}">Speedway</a></li>
          <li><a href="about.html" class="${currentPage === 'about.html' ? 'current' : ''}">About</a></li>
        </ul>
      `;

      // Append burger to header, nav to body
      const header = document.querySelector('header');
      if (header) header.appendChild(burger);
      document.body.appendChild(nav);

      burger.addEventListener('click', () => {
        nav.classList.toggle('open');
        burger.classList.toggle('open');
      });

      // Close menu when a link is clicked
      nav.addEventListener('click', function(e) {
        if (e.target.tagName === 'A' || e.target.id === 'close-menu') {
          nav.classList.remove('open');
          burger.classList.remove('open');
        }
      });
    }
    
    // Initialize burger menu
    createBurgerMenu();
  </script>

  <!-- Load non-critical scripts after page load -->
  <script>
    // Defer service worker registration
    window.addEventListener('load', () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      }
    });
    
    // Load analytics after page load
    setTimeout(() => {
      const script = document.createElement('script');
      script.src = '//gc.zgo.at/count.js';
      script.setAttribute('data-goatcounter', 'https://letsrace.goatcounter.com/count');
      script.async = true;
      document.head.appendChild(script);
    }, 1000);
  </script>

  <script src="render.js?v=1"></script>
  <script src="cache.js?v=1"></script>
  <script>
    // Add a safety timeout to prevent infinite loading
    const loadingTimeout = setTimeout(() => {
      console.log('Loading timeout reached, showing empty state');
      renderEvents([], "events", "{{CATEGORY_NAME}}");
    }, 15000); // 15 second safety timeout
    
    // Load main content first, then preload in background
    fetchWithCache("https://script.google.com/macros/s/AKfycby1IBTyMP-KaiE26FYsxGe1TrmGdLDU-80nV2jZ9luZrkXaBVS3lVFttlLoDIWUX_HuSQ/exec?type={{CATEGORY}}", "{{CATEGORY}}")
      .then(data => {
        clearTimeout(loadingTimeout);
        renderEvents(data, "events", "{{CATEGORY_NAME}}");
        // Start preloading after main content is loaded
        setTimeout(() => preloadOtherCategories("{{CATEGORY}}"), 100);
      })
      .catch((error) => {
        clearTimeout(loadingTimeout);
        console.error('Failed to load {{CATEGORY_NAME}} events:', error);
        renderEvents([], "events", "{{CATEGORY_NAME}}");
        // Start preloading even if main content fails
        setTimeout(() => preloadOtherCategories("{{CATEGORY}}"), 100);
      });
  </script>
</body>
</html>
