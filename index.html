<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Youth Cycling Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Find youth cycling events across the UK – including road races, BMX, cyclo-cross, MTB, and more. LetsRace.cc makes it easy to discover, share, and support grassroots bike racing." />
  
  <link rel="stylesheet" href="assets/css/styles.css?v=2">
  
  <!-- DNS prefetch for external resources -->
  <link rel="dns-prefetch" href="//gc.zgo.at">
  <link rel="dns-prefetch" href="//script.google.com">
  
  <!-- Preconnect to external domains for faster loading -->
  <link rel="preconnect" href="https://gc.zgo.at" crossorigin>
  <link rel="preconnect" href="https://script.google.com" crossorigin>
</head>
<body class="homepage">


                  <main>
         <h1 id="new-events-title">New Events</h1>
         <div class="update-time">Updated on Tue, 19 Aug 2025</div>
         
         <div class="events-page-container">
             <!-- Filter Controls -->
             <div class="filters">
                 <div class="filter-group">
                     <button class="filter-toggle-btn" id="filter-toggle">
                         <span class="filter-toggle-text">Filter by Region</span>
                         <span class="filter-toggle-icon">▼</span>
           </button>
                     <div class="filter-content" id="filter-content">
                         <div class="region-checkboxes" id="region-checkboxes">
                             <div class="loading-message">Loading regions...</div>
             </div>
                         <div class="filter-buttons">
                             <button class="clear-regions-btn" id="clear-regions">Clear All</button>
             </div>
           </div>
         </div>
       </div>
       
             <!-- Results -->
             <div class="results">
                 <div id="result-count" aria-live="polite">Loading events...</div>
                 
                 <div id="empty-state" hidden>
                     No events match your filters.
                 </div>
                 
       <div id="new-events">
         <div class="loading-message">
           <div class="spinner"></div>
           <p>Loading new events...</p>
         </div>
       </div>
             </div>
  </div>


        </main>

     <!-- Load the homepage module -->
   <script type="module" src="/assets/js/homepage.js"></script>

  <!-- Load non-critical scripts after page load -->
             <script src="assets/js/render.js?v=11"></script>
  <script src="assets/js/cache.js?v=1"></script>
  <script>
    // Render header and footer
    renderHeader("Home");
    renderFooter();
  </script>
  <script>
    // Defer service worker registration
    window.addEventListener('load', () => {
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('/assets/js/sw.js')
          .then(registration => {
            console.log('SW registered: ', registration);
          })
          .catch(registrationError => {
            console.log('SW registration failed: ', registrationError);
          });
      }
    });
    
    // Load analytics after page load
    setTimeout(() => {
      const script = document.createElement('script');
      script.src = '//gc.zgo.at/count.js';
      script.setAttribute('data-goatcounter', 'https://letsrace.goatcounter.com/count');
      script.async = true;
      document.head.appendChild(script);
    }, 1000);
  </script>
</body>
</html>
