<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Youth Cycling Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Find youth cycling events across the UK â€“ including road races, BMX, cyclo-cross, MTB, and more. LetsRace.cc makes it easy to discover, share, and support grassroots bike racing." />
  <link rel="stylesheet" href="styles.css?v=2" />
  <script data-goatcounter="https://letsrace.goatcounter.com/count" 
async src="//gc.zgo.at/count.js"></script>
</head>
<body class="homepage">
  <div id="events"></div>

  <script src="render.js?v=1"></script>
  <script src="cache.js?v=1"></script>
  <script>
    renderHeader("Welcome");
    renderFooter();
    
    // Start preloading all data in the background (don't block page display)
    setTimeout(() => {
      if (typeof preloadOtherCategories === 'function') {
        preloadOtherCategories("homepage");
      }
    }, 100);
    document.getElementById("events").innerHTML = `
      <div class="homepage-welcome">
        <p>
          Browse upcoming races across all youth cycling disciplines.
          This site is updated daily and currently covers events across the UK.
        </p>
        
        <div class="region-selector">
          <label for="region-select">Select your region:</label>
          <select id="region-select" onchange="updateRegionLinks()">
            <option value="">All Regions</option>
            <option value="south-east">South East</option>
            <option value="south-west">South West</option>
            <option value="london">London</option>
            <option value="east">East</option>
            <option value="midlands">Midlands</option>
            <option value="north-west">North West</option>
            <option value="north-east">North East</option>
            <option value="yorkshire">Yorkshire</option>
            <option value="wales">Wales</option>
            <option value="scotland">Scotland</option>
            <option value="northern-ireland">Northern Ireland</option>
          </select>
        </div>
        
        <div class="homepage-categories">
          <a href="road.html" class="category-link" data-category="road">Road</a>
          <a href="track.html" class="category-link" data-category="track">Track</a>
          <a href="mtb.html" class="category-link" data-category="mtb">MTB</a>
          <a href="bmx.html" class="category-link" data-category="bmx">BMX</a>
          <a href="cyclo-cross.html" class="category-link" data-category="cyclo-cross">Cyclo-Cross</a>
          <a href="time-trial.html" class="category-link" data-category="time-trial">Time Trial</a>
          <a href="hill-climb.html" class="category-link" data-category="hill-climb">Hill Climb</a>
          <a href="speedway.html" class="category-link" data-category="speedway">Speedway</a>
        </div>
      </div>
    `;
    
    // Initialize region links
    updateRegionLinks();
    
    // Set region selector to match URL parameter if present
    const urlParams = new URLSearchParams(window.location.search);
    const regionParam = urlParams.get('region');
    if (regionParam) {
      const regionSelect = document.getElementById('region-select');
      if (regionSelect) {
        regionSelect.value = regionParam;
        updateRegionLinks();
      }
    }
  </script>
</body>
</html>
