<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About LetsRace.cc</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
  <script data-goatcounter="https://letsrace.goatcounter.com/count" 
async src="//gc.zgo.at/count.js"></script>
  <style>
    .about-content {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1.5rem;
    }
    .about-content h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
    }
    .about-content h2 {
      font-size: 1.5rem;
      margin: 2rem 0 1rem;
      color: #000;
    }
    .about-content p {
      margin: 1rem 0;
      line-height: 1.6;
      color: #000;
    }
    .about-content ul {
      margin: 1rem 0;
      padding-left: 2rem;
    }
    .about-content li {
      margin: 0.5rem 0;
      line-height: 1.6;
      color: #000;
    }
    .about-content hr {
      margin: 2rem 0;
      border: none;
      border-top: 1px solid #eee;
    }
    .about-content strong {
      color: #000;
    }
    .about-content a {
      color: #0077cc;
      text-decoration: none;
    }
    .about-content a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="about-content">
    {{CONTENT}}
  </div>

  <script src="render.js?v=1"></script>
  <script>
    renderHeader("About");
