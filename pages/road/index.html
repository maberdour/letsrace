<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Road Events - LetsRace</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <meta name="description" content="Find road cycling events across the UK">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: blob:; script-src 'self' 'unsafe-inline' https://gc.zgo.at; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://letsrace.goatcounter.com; font-src 'self' data:; object-src 'none'; base-uri 'self'; form-action 'self';">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <link rel="preconnect" href="https://gc.zgo.at" crossorigin>
    <link rel="preconnect" href="https://letsrace.goatcounter.com" crossorigin>
    
    <!-- Other type pages only need to change:
         - <title> and <meta name="description"> content
         - <body data-type="..."> value -->
</head>
<body data-type="road">


    <main>
        <h1>Road Events</h1>
        <div class="update-time">Updated on Tue, 19 Aug 2025</div>
        <p class="intro-text">Road as in the type of bike, rather than open roads. These events are typically on closed circuits, for ages 6 to 16. At the younger entry levels any type of bike will be allowed.</p>
        
        <div class="events-page-container">
            <!-- Filter Controls -->
            <div class="filters">
                <div class="filter-group">
                    <button class="filter-toggle-btn" id="filter-toggle">
                        <span class="filter-toggle-text">Filter by Region</span>
                        <span class="filter-toggle-icon">â–¼</span>
                    </button>
                    <div class="filter-content" id="filter-content">
                        <div class="region-checkboxes" id="region-checkboxes">
                            <div class="loading-message">Loading regions...</div>
                        </div>
                        <div class="filter-buttons">
                            <button class="select-all-regions-btn" id="select-all-regions">Select All</button>
                            <button class="clear-regions-btn" id="clear-regions">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Results -->
            <div class="results">
                <div id="result-count" aria-live="polite">Loading events...</div>
                
                <div id="empty-state" hidden>
                    No events match your filters.
                </div>
                
                <ul id="event-list" role="list">
                    <!-- Events will be populated by JavaScript -->
                </ul>
            </div>
        </div>
        
    </main>
    
    <!-- Load all scripts in parallel for faster execution -->
    <script src="/assets/js/render.js?v=18"></script>
    <script type="module" src="/assets/js/events-page.js"></script>
    <script>
        // Render header and footer immediately
        renderHeader("Road");
        renderFooter();
    </script>
</body>
</html>
