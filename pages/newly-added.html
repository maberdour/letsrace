<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Newly Added Events - Youth Cycling Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Recently added youth cycling events across the UK. These events were added most recently to LetsRace.cc." />
  
  <!-- Content Security Policy to prevent extension interference -->
  <meta http-equiv="Content-Security-Policy" content="default-src 'self' https: data: blob:; script-src 'self' 'unsafe-inline' https://gc.zgo.at; style-src 'self' 'unsafe-inline'; img-src 'self' data:; connect-src 'self' https://letsrace.goatcounter.com; font-src 'self' data:; object-src 'none'; base-uri 'self'; form-action 'self';" />
  <meta name="referrer" content="strict-origin-when-cross-origin">
  
  <!-- Favicon links -->
  <link rel="icon" type="image/png" sizes="32x32" href="/Favicon-32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/Favicon-16.png">
  <link rel="apple-touch-icon" sizes="180x180" href="/Favicon-180.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/Favicon-192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="/Favicon-512.png">
  
  <!-- Critical CSS inlined for immediate page rendering -->
  <style>
    /* Critical styles for instant loading */
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      margin: 0;
      padding: 2rem;
    }
    
    main {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
    }
    
    h1 {
      color: #0077cc;
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      text-align: center;
    }
    
    .update-time {
      color: #666;
      font-size: 0.9rem;
      margin-bottom: 2rem;
    }
    
    .filters {
      margin-bottom: 2rem;
    }
    
    .filter-toggle-btn {
      background: #0077cc;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
    }
    
    .results {
      min-height: 200px;
    }
    
    #result-count {
      margin-bottom: 1rem;
      font-weight: bold;
    }
    
    .loading-message {
      text-align: center;
      color: #666;
      padding: 2rem;
    }
    
    .spinner {
      border: 3px solid #f3f3f3;
      border-top: 3px solid #0077cc;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      animation: spin 1s linear infinite;
      margin: 0 auto 1rem;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    #empty-state {
      text-align: center;
      color: #666;
      padding: 2rem;
      font-style: italic;
    }
    
    .error-message {
      text-align: center;
      padding: 2rem;
      background: #fff3cd;
      border: 1px solid #ffeaa7;
      border-radius: 4px;
      margin: 1rem 0;
    }
    
    .error-message p {
      margin: 0.5rem 0;
      color: #856404;
    }
    
    .retry-button {
      background: #0077cc;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 1rem;
      font-size: 1rem;
    }
    
    .retry-button:hover {
      background: #005fa3;
    }
    
    footer {
      margin-top: 3rem;
      padding: 2rem 0;
      border-top: 1px solid #ddd;
      text-align: center;
      color: #666;
    }
    
    @media (max-width: 768px) {
      body {
        padding: 1rem;
      }
      
      h1 {
        font-size: 2rem;
      }
    }
  </style>
  
  <!-- Load full stylesheet synchronously for faster rendering -->
  <link rel="stylesheet" href="../assets/css/styles.css?v=3">
  
  <!-- DNS prefetch for analytics only -->
  <link rel="dns-prefetch" href="//gc.zgo.at">
  <link rel="preconnect" href="https://gc.zgo.at" crossorigin>
  <link rel="preconnect" href="https://letsrace.goatcounter.com" crossorigin>
</head>
<body class="newly-added-page">

    <main>
        <h1 id="new-events-title">Newly Added Events</h1>
        <div class="update-time">Updated on Tue, 19 Aug 2025</div>
        
        <div class="events-page-container">
            <!-- Intro text moved inside container for proper positioning -->
            <div class="intro-text-section">
                <p class="intro-text">These events were added most recently to LetsRace.cc.</p>
            </div>
            <!-- Filter Controls -->
            <div class="filters">
                <div class="filter-group">
                    <button class="filter-toggle-btn" id="filter-toggle">
                        <span class="filter-toggle-text">Filter by Region</span>
                        <span class="filter-toggle-icon">â–¼</span>
                    </button>
                    <div class="filter-content" id="filter-content">
                        <div class="region-checkboxes" id="region-checkboxes">
                            <div class="loading-message">Loading regions...</div>
                        </div>
                        <div class="filter-buttons">
                            <button class="clear-regions-btn" id="clear-regions">Clear All</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Results -->
            <div class="results">
                <div id="result-count" aria-live="polite">Loading events...</div>
                
                <div id="empty-state" hidden>
                    No events match your filters.
                </div>
                
                <div id="new-events">
                    <div class="loading-message">
                        <div class="spinner"></div>
                        <p>Loading new events...</p>
                    </div>
                </div>
            </div>
        </div>

        </main>

  <!-- Load all scripts in parallel for faster execution -->
  <script src="../assets/js/render.js?v=18"></script>
  <script src="../assets/js/cache.js?v=1"></script>
  <script src="../assets/js/newly-added.js"></script>
  <script>
    // Render header and footer immediately
    renderHeader("Newly Added");
    renderFooter();
  </script>
  <script>
    // Service worker registration removed to prevent 404 errors
    // GitHub Pages doesn't support service workers in the root directory
    
    // Load analytics after page load
    setTimeout(() => {
      const script = document.createElement('script');
      script.src = 'https://gc.zgo.at/count.js';
      script.setAttribute('data-goatcounter', 'https://letsrace.goatcounter.com/count');
      script.async = true;
      document.head.appendChild(script);
    }, 1000);
  </script>
</body>
</html>
