<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cyclo-Cross Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Find youth cycling events across the UK – including road races, BMX, cyclo-cross, MTB, and more. LetsRace.cc makes it easy to discover, share, and support grassroots bike racing." />
  
  <link rel="stylesheet" href="../assets/css/styles.css">
  
  <!-- DNS prefetch for external resources -->
  <link rel="dns-prefetch" href="//gc.zgo.at">
  <link rel="dns-prefetch" href="//script.google.com">
  
  <!-- Preconnect to external domains for faster loading -->
  <link rel="preconnect" href="https://gc.zgo.at" crossorigin>
  <link rel="preconnect" href="https://script.google.com" crossorigin>
</head>
<body>
  <div id="events">
    <div class="content-container">
      <div class="loading-message">
        <div class="spinner"></div>
        <p>Loading events...</p>
      </div>
    </div>
  </div>

  <script src="../assets/js/render.js?v=43"></script>
  <script src="../assets/js/cache.js?v=1"></script>
  
  <!-- Initialize header and footer after render.js is loaded -->
  <script>
    // Get current page filename
    const currentPage = window.location.pathname.split('/').pop() || 'index.html';
    
    // Initialize header and footer using render.js functions
    renderHeader('Cyclo-Cross');
    renderFooter();
  </script>

  <!-- Load non-critical scripts after page load -->
  <script>
    // Load analytics after page load (only in production)
    if (window.location.protocol === 'https:') {
      setTimeout(() => {
        const script = document.createElement('script');
        script.src = '//gc.zgo.at/count.js';
        script.setAttribute('data-goatcounter', 'https://letsrace.goatcounter.com/count');
        script.async = true;
        document.head.appendChild(script);
      }, 1000);
    }
  </script>
  <script>
    // Add a safety timeout to prevent infinite loading
    const loadingTimeout = setTimeout(() => {
      console.log('Loading timeout reached, showing empty state');
      renderEvents([], "events", "Cyclo-Cross");
    }, 15000); // 15 second safety timeout
    
    // Load main content first, then preload in background
    fetchWithCache("https://script.google.com/macros/s/AKfycby1IBTyMP-KaiE26FYsxGe1TrmGdLDU-80nV2jZ9luZrkXaBVS3lVFttlLoDIWUX_HuSQ/exec?type=cyclo-cross", "cyclo-cross")
      .then(data => {
        clearTimeout(loadingTimeout);
        renderEvents(data, "events", "Cyclo-Cross");
        // Start preloading after main content is loaded
        setTimeout(() => preloadOtherCategories("cyclo-cross"), 100);
      })
      .catch((error) => {
        clearTimeout(loadingTimeout);
        console.error('Failed to load cyclo-cross events:', error);
        renderEvents([], "events", "Cyclo-Cross");
        // Start preloading even if main content fails
        setTimeout(() => preloadOtherCategories("cyclo-cross"), 100);
      });
  </script>
</body>
</html>
