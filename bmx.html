<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>BMX Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css?v=2" />
  <script data-goatcounter="https://letsrace.goatcounter.com/count" 
async src="//gc.zgo.at/count.js"></script>
</head>
<body>
  <div id="events">
    <div class="content-container">
      <div class="loading-message">
        <div class="spinner"></div>
        <p>Loading events...</p>
      </div>
    </div>
  </div>

  <script src="render.js?v=1"></script>
  <script src="cache.js?v=1"></script>
  <script>
    renderHeader("BMX");
    renderFooter();

    // Start preloading other categories immediately
    preloadOtherCategories("bmx");

    fetchWithCache("https://script.google.com/macros/s/AKfycby1IBTyMP-KaiE26FYsxGe1TrmGdLDU-80nV2jZ9luZrkXaBVS3lVFttlLoDIWUX_HuSQ/exec?type=bmx", "bmx")
      .then(data => {
        renderEvents(data, "events", "BMX");
      })
      .catch(() => {
        renderEvents([], "events", "BMX");
      });
  </script>
</body>
</html>
