<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MTB Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="events">
    <div class="content-container">
      <div class="loading-message">
        <div class="spinner"></div>
        <p>Loading events...</p>
      </div>
    </div>
  </div>

  <script src="render.js?v=1"></script>
  <script>
    renderHeader("MTB");
    renderFooter();

    fetch("https://script.google.com/macros/s/AKfycby1IBTyMP-KaiE26FYsxGe1TrmGdLDU-80nV2jZ9luZrkXaBVS3lVFttlLoDIWUX_HuSQ/exec?type=mtb")
      .then(res => res.json())
      .then(data => renderEvents(data, "events", "MTB"))
      .catch(() => {
        renderEvents([], "events", "MTB");
      });
  </script>
</body>
</html>
