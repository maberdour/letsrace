<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{{PAGE_TITLE}}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Find youth cycling events across the UK â€“ including road races, BMX, cyclo-cross, MTB, and more. LetsRace.cc makes it easy to discover, share, and support grassroots bike racing." />
  
  <!-- Resource hints for faster loading -->
  <link rel="dns-prefetch" href="script.google.com">
  <link rel="preconnect" href="https://script.google.com">
  <link rel="preload" href="styles.css" as="style">
  <link rel="preload" href="render.js" as="script">
  <link rel="preload" href="cache.js" as="script">
  
  <!-- Critical CSS inline for above-the-fold content -->
  <style>
    /* Critical CSS for above-the-fold content */
    body { font-family: sans-serif; background: #f4f4f4; margin: 0; padding: 2rem; }
    header { background: #0077cc; color: white; padding: 1rem; text-align: center; position: relative; margin-left: -2rem; margin-right: -2rem; }
    header h1 { margin: 0; font-size: 2rem; font-weight: 700; letter-spacing: 0.5px; font-family: 'Courier New', monospace; }
    .content-container { max-width: 800px; margin: 2rem auto; padding: 0 1.5rem; }
    .loading-message { text-align: center; padding: 3rem; background: white; border-radius: 8px; box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); margin: 1rem 0; }
    .spinner { display: inline-block; width: 40px; height: 40px; border: 4px solid #f3f3f3; border-top: 4px solid #0077cc; border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
  </style>
  
  <!-- Non-critical CSS loaded asynchronously -->
  <link rel="stylesheet" href="styles.css" media="print" onload="this.media='all'">
  <noscript><link rel="stylesheet" href="styles.css"></noscript>
</head>
<body>
  <div id="events">
    <div class="content-container">
      <div class="loading-message">
        <div class="spinner"></div>
        <p>Loading events...</p>
      </div>
    </div>
  </div>

  <!-- Start data loading immediately -->
  <script>
    // Start loading data immediately while page is still loading
    const dataPromise = fetch("{{API_URL}}")
      .then(res => res.json())
      .catch(() => []);
  </script>

  <!-- Load scripts with defer for optimal performance -->
  <script src="render.js?v=1" defer></script>
  <script src="cache.js?v=1" defer></script>
  
  <script>
    // Initialize page when scripts are ready
    document.addEventListener('DOMContentLoaded', function() {
      renderHeader("{{PAGE_TITLE}}");
      renderFooter();
      
      // Use cached data if available, otherwise use the promise we started earlier
      fetchWithCache("{{API_URL}}", "{{CATEGORY}}")
        .then(data => renderEvents(data, "events", "{{PAGE_TITLE}}"))
        .catch(() => renderEvents([], "events", "{{PAGE_TITLE}}"));
    });
  </script>
</body>
</html>
