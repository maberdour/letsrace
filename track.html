<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      margin: 0;
      padding: 2rem;
    }
    h1 {
      text-align: center;
    }
    .event {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      margin: 1rem auto;
      max-width: 600px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    .event h2 {
      margin-top: 0;
    }
    .event a {
      color: #007acc;
      text-decoration: none;
    }
    .event a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Track Events</h1>
  <div id="events">Loading events...</div>

  <script src="render.js"></script>
  <script>
    const jsonUrl = "https://script.google.com/macros/s/AKfycby1IBTyMP-KaiE26FYsxGe1TrmGdLDU-80nV2jZ9luZrkXaBVS3lVFttlLoDIWUX_HuSQ/exec?type=track";

    fetch(jsonUrl)
      .then(res => res.json())
      .then(data => renderEvents(data, "events"))
      .catch(() => {
        document.getElementById("events").innerHTML = "<p>Error loading events.</p>";
      });
  </script>
</body>
</html>
