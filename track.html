<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Track Events</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
<link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="events">Loading events...</div>

  <script src="render.js"></script>
  <script>
    renderHeader("Track Events");

    fetch("https://script.google.com/macros/s/AKfycby1IBTyMP-KaiE26FYsxGe1TrmGdLDU-80nV2jZ9luZrkXaBVS3lVFttlLoDIWUX_HuSQ/exec?type=track")
      .then(res => res.json())
      .then(data => renderEvents(data, "events"))
      .catch(() => {
        document.getElementById("events").innerHTML = "Error loading events.";
      });
  </script>
</body>
</html>
